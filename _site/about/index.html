<html>

<head>
    <title>About</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
	  <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <link rel="stylesheet" href="/assets/main.css">

    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch" rel="stylesheet">

    <script type="text/javascript">
        $(function() {
            console.log( "ready!" );

            $('ul.tagfilter').find('input:checkbox').each(function() {                
                $(this).change(function() {
                    filterList($(this));
                });
            });

            var activefilters = new Array();

            function filterList(id){
                if(id.val() == 'all')
                {
                    $('.filtercheckbox').prop("checked", false);

                    activefilters = [];
                    
                }else                {
                    if(!$(id).prop("checked"))
                    {
                        var index = activefilters.indexOf(id.val());
                        if (index > -1) {
                          activefilters.splice(index, 1);
                        }

                    }else{
                        activefilters.push(id.val());
                    }
                    $('.allcheckbox').prop("checked", false);
                }

                if(activefilters.length == 0){
                   $('.allcheckbox').prop("checked", true); 
                }

                console.log(activefilters);

                if(activefilters.length != 0){
                    $('div.mainlist').find('div.websiteitem').each(function(){
                        $(this).hide();
                        
                        var visible = false;

                        for(i = 0; i < activefilters.length; i++){
                            if($(this).data('tags').includes(activefilters[i])){
                               visible = true;
                            }
                        }

                        if(visible) {
                            $(this).show();
                        }     
                    });
                }else{
                    $('div.mainlist').find('div.websiteitem').each(function(){
                        $(this).show();
                    });
                }
            }

        });
    </script>
</head>

	<body>

	<article class="post">
