<html>

<head>
    <title>Ordlista 19</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
	  <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <link rel="stylesheet" href="/assets/main.css">

    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch" rel="stylesheet">

    <script type="text/javascript">
        $(function() {
            console.log( "ready!" );

            $('ul.tagfilter').find('input:checkbox').each(function() {                
                $(this).change(function() {
                    filterList($(this));
            
                    console.log($(this).val())
                });
            });

            var activefilters = new Array();

            function filterList(id){
                if(id.val() == 'all')
                {
                    $('.filtercheckbox').prop("checked", false);
                    activefilters = [];
                }

                if(id.val() != 'all')
                {
                    if(!$(id).prop("checked"))
                    {
                        var index = activefilters.indexOf(id.val());
                        console.log(index)
                        if (index > -1) {
                          activefilters.splice(index, 1);
                        }

                    }else{
                        activefilters.push(id.val());
                    }
                    $('.allcheckbox').prop("checked", false);
                    
                }
                if(activefilters.length == 0){
                   $('.allcheckbox').prop("checked", true); 
                }


                $('div.mainlist').find('div.websiteitem').each(function(){
                    for(i = 0; i < activefilters.length; i++){
                        var visible = false;
                        console.log(activefilters[i]);
                        if($(this).data('tags').includes(activefilters[i])){
                           visible = true;
                        }

                        if(visible) {
                            $(this).show();
                        }else{
                            $(this).hide();
                        }
                    }     
                });
                
            }

        });
    </script>
</head>

	<body>

	<div class="wrapper">
	<div style="width: 100%;">


<div class="filter-row">








<ul class="tagfilter">
	<li class="tag-all"><input type="checkbox" name="all" value="all" checked="checked" class="allcheckbox" />All</li>

	<li class="tag-button"><input type="checkbox" name="old" value="old" class="filtercheckbox" />old</li>

	<li class="tag-button"><input type="checkbox" name="futuristic" value="futuristic" class="filtercheckbox" />futuristic</li>

	<li class="tag-button"><input type="checkbox" name="ugly" value="ugly" class="filtercheckbox" />ugly</li>

	<li class="tag-button"><input type="checkbox" name="brutal" value="brutal" class="filtercheckbox" />brutal</li>

	<li class="tag-button"><input type="checkbox" name="minimalistic" value="minimalistic" class="filtercheckbox" />minimalistic</li>

</ul>
</div>

	<div class="mainlist grid">
		

    <a href="/core/">

		 	<div class="websiteitem grid-item" data-tags="old, futuristic, ugly">

		 		<img class="grid-item--image u-objectfit--cover" src="/siteimages/core.jpg" />

          <div class="grid-item_information-container">

  		      <h2 class="website website-title"><a href="/core/">Core</a></h2>

  		        <p class="website-desc">Core har en ful sajt</p>

  		      <a href="/core/">Läs mer om: Core</a>

          </div>

 	</div>

		

    <a href="/turd/">

		 	<div class="websiteitem grid-item" data-tags="brutal, minimalistic, ugly">

		 		<img class="grid-item--image u-objectfit--cover" src="/siteimages/turd.jpg" />

          <div class="grid-item_information-container">

  		      <h2 class="website website-title"><a href="/turd/">Turd</a></h2>

  		        <p class="website-desc">Jobba hemma är min grej</p>

  		      <a href="/turd/">Läs mer om: Turd</a>

          </div>

 	</div>

		
</a></a></div></div>

	</div>


	</body>
</html>
